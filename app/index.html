<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/styles/css/app.css">
    <link rel="stylesheet" href="../node_modules/angular-hotkeys/build/hotkeys.min.css">
    <link rel="stylesheet" href="../node_modules/ng-dialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="../node_modules/toastr/build/toastr.min.css">
    
</head>
<body ng-controller="appController">
    <script>
        const nodeModulesPath = '../node_modules';
        window.$ = window.jQuery = require(`${nodeModulesPath}/jquery/dist/jquery.min.js`);
        require(`${nodeModulesPath}/angular/angular.min.js`);
        require(`${nodeModulesPath}/@uirouter/angularjs/release/angular-ui-router.min.js`);
        require(`${nodeModulesPath}/angular-hotkeys/build/hotkeys.min.js`);
        require(`${nodeModulesPath}/ng-infinite-scroll/build/ng-infinite-scroll.min.js`);
        require(`${nodeModulesPath}/angular-sanitize/angular-sanitize.min.js`);
        require(`${nodeModulesPath}/ng-dialog/js/ngDialog.min.js`);
        require(`${nodeModulesPath}/oclazyload/dist/ocLazyLoad.min.js`);
    </script>

    <script>
        const srcPath = './static';
        require(`${srcPath}/core/ocLazyLoad_component`);
        require(`${srcPath}/app`);
        require(`${srcPath}/global`);
        require(`${srcPath}/routes`);
    </script>
    <!-- loading -->
    <!-- <div class="fondo">
        <div class="box-loader loading">
            <h3>Cargando aplicaci√≥n.</h3>
            <div class="loader"></div>
          </div>
    </div> -->
  <!-- loading / end -->
    <div id="app" class="ui_app">
        <div class="topFrame">
              <ul class="topbarSearch">
                <!-- search -->
                <div class="search" >
                  <form class="search-form">
                    <input type="search" placeholder="Buscar" id="search" class="search_field">
                    <i class="fa fa-search search-icon"></i>
                    <input type="submit" id="submit" value="Submit" class="searchButton" />
                  </form>
                  <div class="dropdown" id="searchDropDown">
                  </div>
                </div>
                <!-- search / end -->
              </ul>
        </div>
       
        <main-nav></main-nav>

        <div class="mainView" ui-view> </div>
    </div>

   
</body>
</html>
